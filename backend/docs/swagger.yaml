basePath: /
definitions:
  model.CSVHistoryDetailResponse:
    properties:
      card_type:
        example: rakuten
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      file_data:
        items:
          type: integer
        type: array
      file_name:
        example: rakuten_202301.csv
        type: string
      id:
        example: 1
        type: integer
      month:
        description: '追加: 月'
        example: 1
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      year:
        description: '追加: 年'
        example: 2023
        type: integer
    type: object
  model.CSVHistoryResponse:
    properties:
      card_type:
        example: rakuten
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      file_name:
        example: rakuten_202301.csv
        type: string
      id:
        example: 1
        type: integer
      month:
        description: '追加: 月'
        example: 1
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      year:
        description: '追加: 年'
        example: 2023
        type: integer
    type: object
  model.CardStatementResponse:
    properties:
      amount:
        example: 10000
        type: integer
      annual_rate:
        example: 0
        type: number
      card_type:
        example: 楽天カード
        type: string
      charge_amount:
        example: 0
        type: integer
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      description:
        example: Amazon.co.jp
        type: string
      id:
        example: 1
        type: integer
      installment_count:
        example: 1
        type: integer
      monthly_rate:
        example: 0
        type: number
      payment_count:
        example: 0
        type: integer
      payment_date:
        example: 2023/02/27
        type: string
      payment_month:
        example: 2023年02月
        type: string
      remaining_balance:
        example: 10000
        type: integer
      statement_no:
        example: 1
        type: integer
      total_charge_amount:
        example: 10000
        type: integer
      type:
        example: 発生
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      use_date:
        example: 2023/01/01
        type: string
    type: object
  model.CardStatementSaveRequest:
    properties:
      card_statements:
        items:
          $ref: '#/definitions/model.CardStatementSummary'
        type: array
      card_type:
        example: rakuten
        type: string
    required:
    - card_statements
    - card_type
    type: object
  model.CardStatementSummary:
    properties:
      amount:
        type: integer
      annual_rate:
        type: number
      card_type:
        type: string
      charge_amount:
        type: integer
      description:
        type: string
      installment_count:
        type: integer
      monthly_rate:
        type: number
      payment_count:
        type: integer
      payment_date:
        type: string
      payment_month:
        type: string
      remaining_balance:
        type: integer
      statement_no:
        type: integer
      total_charge_amount:
        type: integer
      type:
        type: string
      use_date:
        type: string
    type: object
  model.CsrfTokenResponse:
    properties:
      csrf_token:
        example: token-string-here
        type: string
    type: object
  model.DevCardStatementResponse:
    properties:
      deleted_rows:
        example: 42
        type: integer
      message:
        example: All card statements deleted successfully
        type: string
    type: object
  model.TaskRequest:
    properties:
      title:
        example: 買い物に行く
        maxLength: 100
        type: string
    required:
    - title
    type: object
  model.TaskResponse:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      title:
        example: 買い物に行く
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  model.UserLoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  model.UserResponse:
    properties:
      email:
        example: user@example.com
        type: string
      id:
        example: 1
        type: integer
    type: object
  model.UserSignupRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
host: localhost:8080
info:
  contact: {}
  description: ブログCMSのバックエンドAPI
  title: Blog CMS API
  version: "1.0"
paths:
  /card-statements:
    get:
      consumes:
      - application/json
      description: ログインユーザーのすべてのカード明細を取得する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.CardStatementResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ユーザーのカード明細一覧を取得
      tags:
      - card-statements
  /card-statements/{cardStatementId}:
    get:
      consumes:
      - application/json
      description: 指定されたIDのカード明細を取得する
      parameters:
      - description: カード明細ID
        in: path
        name: cardStatementId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CardStatementResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 特定のカード明細を取得
      tags:
      - card-statements
  /card-statements/by-month:
    get:
      consumes:
      - application/json
      description: 指定された年月の支払いに関するカード明細を取得する
      parameters:
      - description: '年 (例: 2023)'
        in: query
        name: year
        required: true
        type: integer
      - description: 月 (1-12)
        in: query
        name: month
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.CardStatementResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 支払月ごとのカード明細を取得
      tags:
      - card-statements
  /card-statements/preview:
    post:
      consumes:
      - multipart/form-data
      description: カード明細のCSVファイルをアップロードして解析するが、DBには保存しない
      parameters:
      - description: CSVファイル
        in: formData
        name: file
        required: true
        type: file
      - description: カード種類 (rakuten, mufg, epos)
        in: formData
        name: card_type
        required: true
        type: string
      - description: '年 (例: 2023)'
        in: formData
        name: year
        type: integer
      - description: 月 (1-12)
        in: formData
        name: month
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.CardStatementResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: CSVファイルをアップロードしてプレビュー
      tags:
      - card-statements
  /card-statements/save:
    post:
      consumes:
      - application/json
      description: プレビューしたカード明細データをデータベースに保存する
      parameters:
      - description: 保存するカード明細データ
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CardStatementSaveRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/model.CardStatementResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: プレビューしたカード明細を保存
      tags:
      - card-statements
  /card-statements/upload:
    post:
      consumes:
      - multipart/form-data
      description: カード明細のCSVファイルをアップロードして解析する
      parameters:
      - description: CSVファイル
        in: formData
        name: file
        required: true
        type: file
      - description: カード種類 (rakuten, mufg, epos)
        in: formData
        name: card_type
        required: true
        type: string
      - description: '年 (例: 2023)'
        in: formData
        name: year
        required: true
        type: integer
      - description: 月 (1-12)
        in: formData
        name: month
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/model.CardStatementResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: CSVファイルをアップロードして解析
      tags:
      - card-statements
  /csrf-token:
    get:
      consumes:
      - application/json
      description: CSRFトークンを取得する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CsrfTokenResponse'
      summary: CSRFトークン取得
      tags:
      - users
  /csv-histories:
    get:
      consumes:
      - application/json
      description: ログインユーザーのすべてのCSV履歴を取得する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.CSVHistoryResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ユーザーのCSV履歴一覧を取得
      tags:
      - csv-histories
    post:
      consumes:
      - multipart/form-data
      description: カード明細のCSVファイルを履歴として保存する
      parameters:
      - description: CSVファイル
        in: formData
        name: file
        required: true
        type: file
      - description: ファイル名
        in: formData
        name: file_name
        required: true
        type: string
      - description: カード種類 (rakuten, mufg, epos)
        in: formData
        name: card_type
        required: true
        type: string
      - description: '年 (例: 2023)'
        in: formData
        name: year
        required: true
        type: integer
      - description: 月 (1-12)
        in: formData
        name: month
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.CSVHistoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: CSVファイルを履歴として保存
      tags:
      - csv-histories
  /csv-histories/{csvHistoryId}:
    delete:
      consumes:
      - application/json
      description: 指定されたIDのCSV履歴を削除する
      parameters:
      - description: CSV履歴ID
        in: path
        name: csvHistoryId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: CSV履歴を削除
      tags:
      - csv-histories
    get:
      consumes:
      - application/json
      description: 指定されたIDのCSV履歴を取得する
      parameters:
      - description: CSV履歴ID
        in: path
        name: csvHistoryId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CSVHistoryDetailResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 特定のCSV履歴を取得
      tags:
      - csv-histories
  /csv-histories/{csvHistoryId}/download:
    get:
      consumes:
      - application/json
      description: 指定されたIDのCSV履歴からCSVファイルをダウンロードする
      parameters:
      - description: CSV履歴ID
        in: path
        name: csvHistoryId
        required: true
        type: integer
      produces:
      - text/csv
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: CSV履歴からCSVファイルをダウンロード
      tags:
      - csv-histories
  /csv-histories/by-month:
    get:
      consumes:
      - application/json
      description: 指定された年月のCSV履歴を取得する
      parameters:
      - description: '年 (例: 2023)'
        in: query
        name: year
        required: true
        type: integer
      - description: 月 (1-12)
        in: query
        name: month
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.CSVHistoryResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 月別のCSV履歴一覧を取得
      tags:
      - csv-histories
  /dev/card-statements/delete-all:
    post:
      consumes:
      - application/json
      description: 開発環境限定で全カード明細レコードを削除する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DevCardStatementResponse'
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 開発環境限定で全カード明細を削除
      tags:
      - dev
  /login:
    post:
      consumes:
      - application/json
      description: 既存ユーザーのログイン処理
      parameters:
      - description: ログイン情報
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ユーザーログイン
      tags:
      - users
  /logout:
    post:
      consumes:
      - application/json
      description: ユーザーのログアウト処理
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ユーザーログアウト
      tags:
      - users
  /signup:
    post:
      consumes:
      - application/json
      description: 新しいユーザーアカウントを作成する
      parameters:
      - description: ユーザー登録情報
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserSignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.UserResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 新規ユーザー登録
      tags:
      - users
  /tasks:
    get:
      consumes:
      - application/json
      description: ログインユーザーのすべてのタスクを取得する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.TaskResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ユーザーのタスク一覧を取得
      tags:
      - tasks
    post:
      consumes:
      - application/json
      description: ユーザーの新しいタスクを作成する
      parameters:
      - description: タスク情報
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/model.TaskRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.TaskResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 新しいタスクを作成
      tags:
      - tasks
  /tasks/{taskId}:
    delete:
      consumes:
      - application/json
      description: 指定されたIDのタスクを削除する
      parameters:
      - description: タスクID
        in: path
        name: taskId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: タスクを削除
      tags:
      - tasks
    get:
      consumes:
      - application/json
      description: 指定されたIDのタスクを取得する
      parameters:
      - description: タスクID
        in: path
        name: taskId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TaskResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 特定のタスクを取得
      tags:
      - tasks
    put:
      consumes:
      - application/json
      description: 指定されたIDのタスクを更新する
      parameters:
      - description: タスクID
        in: path
        name: taskId
        required: true
        type: integer
      - description: 更新するタスク情報
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/model.TaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TaskResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: タスクを更新
      tags:
      - tasks
schemes:
- http
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
